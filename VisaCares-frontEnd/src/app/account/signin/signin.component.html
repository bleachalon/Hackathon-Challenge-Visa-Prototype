<section>
    <div class="container">
        <form class="needs-validation" [formGroup]="user">
            <h1>Login</h1>
            <p class="text-danger" *ngIf="status">Wrong username or password</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" placeholder="Username" formControlName="username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" required>
            </div>
             <button type="button" (click)="signin()" class="btn btn-primary btn-block">Login</button>
             <a href="#">Forgot Password</a>
             <a class="float-right text-info" (click)="toRegister()" >Register</a>
        </form>
    </div>
</section>
